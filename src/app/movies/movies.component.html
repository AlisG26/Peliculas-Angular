<div class="col-sm-6 col-md-4" *ngFor="let m of movies">
  <div class="thumbnail">
    <img [src]="m.Poster" alt="{{ m.Title }}" style="height: 300px;">
    <div class="caption">
      <h3>{{ m.Title }}</h3>
      <p>{{ m.Plot }}</p>
      <p><a [routerLink]="['/movie', m.imdbID]" class="btn btn-primary">Ver m√°s</a></p>
    </div>
  </div>
</div>
